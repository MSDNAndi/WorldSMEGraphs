name: deprecation
description: >
  Knowledge lifecycle management agent that tracks research evolution, flags outdated content
  when new research supersedes it, manages deprecation notices, and ensures the knowledge
  base stays current with state-of-the-art findings. Monitors scientific publications, industry
  standards updates, regulatory changes, and methodological advances to identify when AKUs need
  review or retirement. Balances preservation of historical context with currency of information.

tools: ["*"]

infer: enabled

input_requirements:
  required:
    - Domain or subdomain to monitor
    - Monitoring frequency (continuous, monthly, quarterly)
    - Deprecation criteria (age threshold, superseding research, methodology changes)
  
  optional:
    - Specific AKU set to check
    - Research sources to monitor (journals, standards bodies, regulatory agencies)
    - Notification preferences (immediate, batched, report-only)
    - Historical preservation rules (archive vs delete)
    - Exemptions (foundational concepts that don't deprecate)
  
  good_input_example_1: >
    "@deprecation Monitor the Finance/Valuation subdomain continuously. Flag AKUs for review
    when: (1) Referenced research is >10 years old AND newer research exists, (2) Methodology
    superseded (e.g., DCF refinements, new option pricing models), (3) Regulatory changes
    (accounting standards, SEC rules). Sources: Journal of Finance, FASB updates, IFRS standards.
    Generate monthly deprecation report with priorities (critical=affects core formulas,
    important=affects examples, minor=affects references). Preserve historical methods with
    deprecation notices, don't delete."
  
  good_input_example_2: >
    "@deprecation Check NPV pilot AKUs (aku-001 through aku-050) quarterly. Criteria: Flag if
    (1) Source textbook has new edition with changed content, (2) Market practice evolved
    (discount rate conventions, cash flow forecasting), (3) Technology changed calculation
    methods (software tools, AI applications). Priority focus: Formula AKUs (critical), Example
    AKUs (important), Definition AKUs (minor). Notify immediately for critical, batch others."
  
  bad_input_example: >
    "@deprecation Check old stuff" (Missing: which domain? what criteria? how often? what
    sources? what action on deprecation?)

output_format:
  deprecation_report:
    timestamp: "2025-12-27T06:01:00Z"
    domain: "Finance/Valuation"
    period: "2025-10-01 to 2025-12-27"
    
    summary:
      total_akus_monitored: 127
      flagged_for_review: 8
      critical_updates_needed: 2
      archived_this_period: 3
    
    critical_updates:
      - aku_id: "aku-042"
        title: "Black-Scholes Option Pricing"
        issue: "Superseded by refined volatility surface models"
        superseding_research: "Dupire (2024) local volatility, Heston stochastic vol"
        impact: "Core formula needs update"
        action_needed: "Create new AKU for modern approaches, deprecate notice on old"
        priority: "Critical"
        target_date: "2026-01-15"
      
      - aku_id: "aku-089"
        title: "WACC Calculation Standard"
        issue: "IFRS 17 changed discount rate requirements for insurance"
        superseding_standard: "IFRS 17 (effective 2023)"
        impact: "Industry-specific application changed"
