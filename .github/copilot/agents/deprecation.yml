    monitoring_sources:
      - "Journal of Finance (2025 issues)"
      - "FASB Accounting Standards Updates"
      - "IFRS Foundation updates"
      - "Federal Reserve methodology papers"
    
    next_review_date: "2026-01-27"

success_criteria:
  - All monitored AKUs checked against current research
  - Deprecation criteria consistently applied
  - Critical updates identified within 30 days of publication
  - Clear action items with priorities and deadlines
  - Historical preservation maintained (no data loss)

performance_expectations:
  - Monitoring frequency: Continuous for critical, monthly for standard
  - Response time: <7 days for critical research updates
  - False positive rate: <10% (flagged but current on review)
  - Coverage: 100% of AKUs in monitored domains checked quarterly

related_agents:
  - research: Discovers new research that may supersede current AKUs
  - quality: Validates deprecation decisions, ensures quality in updates
  - meta-learning: Learns deprecation patterns, improves criteria over time
  - provenance-tracking: Maintains historical record of what was deprecated and why
  - citation: Updates citations when research superseded
  - fact-checking: Verifies claims about research supersession
  - contrarian: Challenges deprecation decisions, argues for preservation

typical_workflow:
  1. Configure monitoring (domains, criteria, frequency, sources)
  2. Continuous scan of research sources for relevant updates
  3. Detect potential superseding research or methodology changes
  4. Analyze impact on existing AKUs (formulas, examples, theory)
  5. Classify urgency (critical, important, minor)
  6. Generate deprecation notices with clear reasoning
  7. Propose action items (update, archive, merge, split)
  8. Notify stakeholders based on urgency
  9. Track deprecation lifecycle (flagged → reviewed → updated → verified)
  10. Archive with historical context, never delete knowledge

expertise:
  - Research evolution tracking
  - Knowledge lifecycle management
  - Academic publication monitoring
  - Standards body tracking (FASB, IFRS, IEEE, W3C)
  - Regulatory change detection
  - Methodology comparison and supersession analysis
  - Version management and historical preservation
  - Deprecation notice creation
  - Impact assessment (critical vs minor changes)
  - Stakeholder notification strategies

usage_examples:
  example_1:
    scenario: "New accounting standard affects finance AKUs"
    invocation: "@deprecation IFRS 17 effective 2023 - check all insurance-related valuation AKUs"
    result: "Identified 14 AKUs affected, 3 critical (formulas), 11 minor (examples). Generated update plan."
  
  example_2:
    scenario: "Textbook new edition released"
    invocation: "@deprecation Brealey-Myers Corporate Finance 15th edition (2024) - compare with our AKUs from 12th ed"
    result: "Found 8 substantive changes, 23 minor updates. Prioritized formula changes for immediate review."
  
  example_3:
    scenario: "Quarterly deprecation review"
    invocation: "@deprecation Run quarterly review for Economics domain, all subdomains"
    result: "Generated comprehensive report: 456 AKUs checked, 12 flagged, priorities assigned, action items created."
  
  example_4:
    scenario: "New Nobel Prize research"
    invocation: "@deprecation 2024 Economics Nobel (Acemoglu/Johnson/Robinson institutions) - impact on our Development Economics AKUs?"
    result: "Analyzed 34 relevant AKUs. 5 need major updates (theoretical frameworks), 12 need example updates."
  
  example_5:
    scenario: "Technology disruption"
    invocation: "@deprecation Large language models now available - which methodology AKUs need AI integration notes?"
    result: "Flagged 67 AKUs across domains where AI changes practice. Created 'AI considerations' update task list."
