<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Style - The Hextech Protocol: Recharging the Champion</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0a1628 100%);
            color: #eee;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 100%);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(157, 0, 255, 0.3);
            border-bottom: 2px solid #9d00ff;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #00d4ff, #9d00ff, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #00d4ff;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(135deg, #9d00ff 0%, #6b00cc 100%);
            color: white;
            border: 1px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .btn:hover {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }
        .btn.active {
            background: linear-gradient(135deg, #00d4ff 0%, #9d00ff 100%);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.6);
        }
        .gallery {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .layout-sequential .panel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .layout-sequential .panel {
            max-width: 1000px;
            width: 100%;
        }
        .layout-grid-2 .panel-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .layout-grid-3 .panel-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .layout-comic .panel-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .layout-comic .page-break {
            grid-column: 1 / -1;
            height: 4px;
            background: linear-gradient(90deg, transparent, #9d00ff, #00d4ff, #9d00ff, transparent);
            margin: 30px 0;
        }
        .layout-slideshow .panel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }
        .layout-slideshow .panel {
            max-width: 1100px;
            display: none;
        }
        .layout-slideshow .panel.active {
            display: block;
        }
        .slideshow-nav {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }
        .layout-slideshow .slideshow-nav {
            display: flex;
        }
        #slideCounter {
            color: #00d4ff;
            font-weight: bold;
        }
        .panel {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(157, 0, 255, 0.3);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .panel:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.4);
            border-color: #00d4ff;
        }
        .panel img {
            width: 100%;
            height: auto;
            display: block;
        }
        .counter {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #9d00ff;
        }
        @media (max-width: 768px) {
            .layout-grid-3 .panel-container {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Hextech Protocol: Recharging the Champion</h1>
        <div class="subtitle">‚ö° Arcane Style (Netflix League of Legends) ‚ö°</div>
        <div class="controls">
            <button class="btn active" onclick="setLayout('sequential')">üìú Sequential</button>
            <button class="btn" onclick="setLayout('grid-2')">‚äû Grid (2√ó)</button>
            <button class="btn" onclick="setLayout('grid-3')">‚äü Grid (3√ó)</button>
            <button class="btn" onclick="setLayout('comic')">üìñ Comic Book</button>
            <button class="btn" onclick="setLayout('slideshow')">üñºÔ∏è Slideshow</button>
        </div>
        <div class="slideshow-nav">
            <button class="btn" onclick="prevSlide()">‚Üê Previous</button>
            <span id="slideCounter">1 / 40</span>
            <button class="btn" onclick="nextSlide()">Next ‚Üí</button>
        </div>
    </div>
    <div class="gallery layout-sequential" id="gallery">
        <div class="panel-container" id="panelContainer"></div>
    </div>
    <div class="counter" id="counter">40 panels ‚Ä¢ Arcane Style</div>

    <script>
        const panels = [
        "image_001_20260114_011513_252b5115.png",
        "image_002_20260114_011522_55c0ad6c.png",
        "image_003_20260114_011513_c08378ce.png",
        "image_004_20260114_011508_7791e990.png",
        "image_005_20260114_011513_089317ce.png",
        "image_006_20260114_011514_53afd804.png",
        "image_007_20260114_011513_d8cdcded.png",
        "image_008_20260114_011516_acebcd53.png",
        "image_009_20260114_011615_8e5828c9.png",
        "image_010_20260114_011617_50499ab5.png",
        "image_011_20260114_011617_5eee3900.png",
        "image_012_20260114_011616_6c17cf3a.png",

        "image_024_20260114_011731_fc8e2530.png",
        "image_025_20260114_011827_04e54f1b.png",
        "image_026_20260114_011824_454d5549.png",
        "image_027_20260114_011828_4462072a.png",
        "image_028_20260114_011828_f2365a74.png",
        "image_029_20260114_011826_432a843c.png",
        "image_030_20260114_011827_cb5d1121.png",
        "image_031_20260114_011827_e7a07106.png",
        "image_032_20260114_011837_b4fa4597.png",
        "image_033_20260114_011931_ceba3cfa.png",
        "image_034_20260114_011931_d72b955f.png",

        "image_037_20260114_011934_40e8226f.png",
        "image_038_20260114_011929_56683b1e.png",
        "image_039_20260114_011932_dbadcd40.png",
        "image_040_20260114_011940_ca139e79.png"
        ];
        
        let currentSlide = 0;
        let currentLayout = 'sequential';
        
        function init() {
            renderPanels();
        }
        
        function renderPanels() {
            const container = document.getElementById('panelContainer');
            container.innerHTML = '';
            
            panels.forEach((panel, index) => {
                if (currentLayout === 'comic' && index > 0 && index % 6 === 0) {
                    const pageBreak = document.createElement('div');
                    pageBreak.className = 'page-break';
                    container.appendChild(pageBreak);
                }
                
                const div = document.createElement('div');
                div.className = 'panel' + (currentLayout === 'slideshow' && index === 0 ? ' active' : '');
                div.innerHTML = `<img src="panels-gpt/${panel}" alt="Panel ${index + 1}" loading="lazy">`;
                container.appendChild(div);
            });
            
            updateCounter();
        }
        
        function setLayout(layout) {
            currentLayout = layout;
            const gallery = document.getElementById('gallery');
            gallery.className = 'gallery layout-' + layout;
            
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (layout === 'slideshow') {
                currentSlide = 0;
                showSlide(0);
            }
            
            renderPanels();
        }
        
        function showSlide(index) {
            const panelDivs = document.querySelectorAll('.panel');
            panelDivs.forEach((panel, i) => {
                panel.classList.toggle('active', i === index);
            });
            document.getElementById('slideCounter').textContent = `${index + 1} / ${panels.length}`;
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % panels.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + panels.length) % panels.length;
            showSlide(currentSlide);
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = `${panels.length} panels ‚Ä¢ Arcane Style`;
        }
        
        document.addEventListener('keydown', (e) => {
            if (currentLayout === 'slideshow') {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            }
        });
        
        init();
    </script>
</body>
</html>
