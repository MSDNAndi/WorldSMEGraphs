<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy MVP Summit - Version 4: Campus Wisdom</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #e94560;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        .btn.active {
            background: #0f3460;
            box-shadow: 0 0 10px #e94560;
        }
        .gallery {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        /* Sequential Layout */
        .layout-sequential .panel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .layout-sequential .panel {
            max-width: 900px;
            width: 100%;
        }
        /* Grid Layout - 2 columns */
        .layout-grid-2 .panel-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        /* Grid Layout - 3 columns */
        .layout-grid-3 .panel-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        /* Comic Book Layout - 6 per page */
        .layout-comic .panel-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .layout-comic .page-break {
            grid-column: 1 / -1;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
            margin: 20px 0;
        }
        /* Slideshow Layout */
        .layout-slideshow .panel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }
        .layout-slideshow .panel {
            max-width: 1000px;
            display: none;
        }
        .layout-slideshow .panel.active {
            display: block;
        }
        .slideshow-nav {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .layout-slideshow .slideshow-nav {
            display: flex;
        }
        .panel {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }
        .panel:hover {
            transform: scale(1.02);
        }
        .panel img {
            width: 100%;
            height: auto;
            display: block;
        }
        .counter {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
        }
        @media (max-width: 768px) {
            .layout-grid-3 .panel-container {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Version 4: Campus Wisdom</h1>
        <div class="controls">
            <button class="btn active" onclick="setLayout('sequential')">üìú Sequential</button>
            <button class="btn" onclick="setLayout('grid-2')">‚äû Grid (2√ó)</button>
            <button class="btn" onclick="setLayout('grid-3')">‚äü Grid (3√ó)</button>
            <button class="btn" onclick="setLayout('comic')">üìñ Comic Book</button>
            <button class="btn" onclick="setLayout('slideshow')">üñºÔ∏è Slideshow</button>
        </div>
        <div class="slideshow-nav">
            <button class="btn" onclick="prevSlide()">‚Üê Previous</button>
            <span id="slideCounter">1 / 34</span>
            <button class="btn" onclick="nextSlide()">Next ‚Üí</button>
        </div>
    </div>
    <div class="gallery layout-sequential" id="gallery">
        <div class="panel-container" id="panelContainer"></div>
    </div>
    <div class="counter" id="counter">34 panels</div>

    <script>
        const panels = [
            'image_20260113_192043_5445702a.png',
            'image_20260113_192041_77135ff9.png',
            'image_20260113_192037_7f9318c3.png',
            'image_20260113_192041_6a91ce2a.png',
            'image_20260113_192041_280104e2.png',
            'image_20260113_192042_abb98798.png',
            'image_20260113_192041_29116e7c.png',
            'image_20260113_192040_4eeb687d.png',
            'image_20260113_192142_bfd10cef.png',
            'image_20260113_192135_70cf3a5b.png',
            'image_20260113_192145_105aa0bd.png',
            'image_20260113_192142_80c2ecfe.png',
            'image_20260113_192145_b0fd5e7c.png',
            'image_20260113_192139_cf0c20f0.png',
            'image_20260113_192149_fc17f39a.png',
            'image_20260113_192139_095d6a12.png',
            'image_20260113_192237_8d048a38.png',
            'image_20260113_192240_69234fc9.png',
            'image_20260113_192243_2ea4af59.png',
            'image_20260113_192244_6d9ca342.png',
            'image_20260113_192247_0475c4db.png',
            'image_20260113_192248_dfff0527.png',
            'image_20260113_192244_79cc1ed2.png',
            'image_20260113_192247_eb9ae864.png',
            'image_20260113_192344_80a1b2b3.png',
            'image_20260113_192345_5ded4edc.png',
            'image_20260113_192346_a907ad6f.png',
            'image_20260113_192351_6366c538.png',
            'image_20260113_192351_f9a678e1.png',
            'image_20260113_192353_3da30ea9.png',
            'image_20260113_192352_3dcf3224.png',
            'image_20260113_192356_61312254.png',
            'image_20260113_192447_47822cfd.png',
            'image_20260113_192445_7be0fad0.png'
        ];
        
        let currentSlide = 0;
        let currentLayout = 'sequential';
        
        function init() {
            renderPanels();
        }
        
        function renderPanels() {
            const container = document.getElementById('panelContainer');
            container.innerHTML = '';
            
            panels.forEach((panel, index) => {
                if (currentLayout === 'comic' && index > 0 && index % 6 === 0) {
                    const pageBreak = document.createElement('div');
                    pageBreak.className = 'page-break';
                    container.appendChild(pageBreak);
                }
                
                const div = document.createElement('div');
                div.className = 'panel' + (currentLayout === 'slideshow' && index === 0 ? ' active' : '');
                div.innerHTML = `<img src="panels-gpt/${panel}" alt="Panel ${index + 1}" loading="lazy">`;
                container.appendChild(div);
            });
            
            updateCounter();
        }
        
        function setLayout(layout) {
            currentLayout = layout;
            const gallery = document.getElementById('gallery');
            gallery.className = 'gallery layout-' + layout;
            
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (layout === 'slideshow') {
                currentSlide = 0;
                showSlide(0);
            }
            
            renderPanels();
        }
        
        function showSlide(index) {
            const panelDivs = document.querySelectorAll('.panel');
            panelDivs.forEach((panel, i) => {
                panel.classList.toggle('active', i === index);
            });
            document.getElementById('slideCounter').textContent = `${index + 1} / ${panels.length}`;
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % panels.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + panels.length) % panels.length;
            showSlide(currentSlide);
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = `${panels.length} panels`;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentLayout === 'slideshow') {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            }
        });
        
        init();
    </script>
</body>
</html>
