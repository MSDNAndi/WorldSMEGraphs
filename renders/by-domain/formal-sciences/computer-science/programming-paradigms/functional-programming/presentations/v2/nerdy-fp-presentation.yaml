  # SLIDE 4: CATEGORY THEORY - THE BASICS
  # ========================================
  - id: 4
    type: content
    title: "Category Theory: The Tutorial Level"
    body: |
      LORE DROP:
      
      - Category = A collection of things and connections between them
      - Objects = The things (could be types, sets, anything)
      - Morphisms = The connections (functions, transformations)
      - Composition = Chaining connections (f then g then h)
      
      Developer Translation:
      - It's literally just: things with functions between them
      - You're already living in categories. Every. Single. Day.
    speaker_notes: |
      Key insight: Make it click that they already know this.
      "When you write a function that takes A and returns B, you're creating a morphism."
      Reference: "It's like the tutorial level of an RPG - you're learning the controls."
    image_concept: |
      SCENE: Simple, clean category theory diagram.
      - Three distinct geometric shapes arranged in a triangle:
        - TOP: Circle (soft blue glow)
        - BOTTOM LEFT: Square (soft green glow)
        - BOTTOM RIGHT: Triangle (soft purple glow)
      - Curved arrows connecting them:
        - Arrow from Circle to Square, pointing LEFT TO RIGHT then DOWN
        - Arrow from Square to Triangle, pointing LEFT TO RIGHT
        - Arrow from Circle to Triangle (composition path), curved, different color
      - All arrow heads clearly visible on the END of each arrow
      - Dark background with subtle hexagon grid
      
      STYLE:
