## Cross-Cutting Considerations

### Accessibility

All audience levels should meet WCAG 2.1 AA standards:
- Alternative text for images
- Proper heading hierarchy
- Sufficient color contrast
- Keyboard navigability (if digital)
- Screen reader compatibility

### Cultural Sensitivity

Content should be:
- Culturally neutral or explicitly contextualized
- Free from stereotypes
- Inclusive of diverse perspectives
- Appropriate for international audiences

### Language Variants

When specifying language, consider variants:
- `english-us`: American English
- `english-uk`: British English
- `english-simplified`: Simplified English (international)
- `german-de`: Standard German
- `german-at`: Austrian German
- `spanish-es`: European Spanish
- `spanish-latam`: Latin American Spanish

