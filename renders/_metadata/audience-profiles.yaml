# Audience Profiles for Rendered Content

**Purpose**: Define target audience characteristics for consistent rendering across all domains  
**Last Updated**: 2026-01-06  
**Status**: Active

---

## Overview

This file defines standard audience profiles used throughout the WorldSMEGraphs project. Each profile specifies:
- Target demographic
- Reading level expectations
- Vocabulary constraints
- Content complexity guidelines
- Presentation preferences

These profiles ensure consistent quality and appropriateness across all rendered content.

---

## Audience Profiles

### 1. Preschool (Ages 3-5)

**Identifier**: `preschool` or `4-year-old`

**Characteristics**:
- **Age Range**: 3-5 years
- **Reading Level**: Pre-reading (read to child)
- **Vocabulary Size**: 500-1,000 words
- **Sentence Length**: 3-5 words maximum
- **Concepts Per Page**: 1 concept only

**Content Guidelines**:
- Use simple, concrete language
- Heavy use of analogies and comparisons to familiar objects
- Colorful, engaging illustrations required
- Repetition for reinforcement
- Interactive elements (questions, activities)
- Avoid abstract concepts
- Use present tense primarily

**Example Topics**: Basic shapes, colors, simple cause-effect

---

### 2. Elementary School (Grades 1-5)

**Identifier**: `elementary-school`

**Characteristics**:
- **Age Range**: 6-11 years
- **Reading Level**: 1st-5th grade (Flesch-Kincaid 2-5)
- **Vocabulary Size**: 2,000-5,000 words
- **Sentence Length**: 8-15 words average
- **Concepts Per Page**: 2-3 related concepts

**Content Guidelines**:
- Clear, straightforward language
- Define technical terms inline
- Use concrete examples before abstract concepts
- Include diagrams and illustrations
- Step-by-step explanations
- Relate to everyday experiences
- Use active voice
- Short paragraphs (3-4 sentences)

**Example Topics**: Basic arithmetic, simple science concepts, introductory history

---

### 3. Middle School (Grades 6-8)

**Identifier**: `middle-school`

**Characteristics**:
- **Age Range**: 11-14 years
- **Reading Level**: 6th-8th grade (Flesch-Kincaid 6-8)
- **Vocabulary Size**: 5,000-8,000 words
- **Sentence Length**: 12-20 words average
- **Concepts Per Page**: 3-5 concepts

**Content Guidelines**:
- Transitioning to more formal language
- Introduce technical terminology with definitions
- Balance concrete and abstract concepts
- Include real-world applications
- Encourage critical thinking with questions
- Use visual aids strategically
- Build on prior knowledge explicitly

**Example Topics**: Algebra, cell biology, world geography, basic economics

---

### 4. High School (Grades 9-12)

**Identifier**: `high-school`

**Characteristics**:
- **Age Range**: 14-18 years
- **Reading Level**: 9th-12th grade (Flesch-Kincaid 9-12)
- **Vocabulary Size**: 8,000-15,000 words
- **Sentence Length**: 15-25 words average
- **Concepts Per Page**: 5-7 concepts

**Content Guidelines**:
- Formal academic language
- Technical terminology expected
- Abstract concepts with concrete examples
- Multi-step reasoning
- Analysis and synthesis required
- Reference to broader context
- Prepare for college-level work

**Example Topics**: Calculus, organic chemistry, world literature, macroeconomics

---

### 5. Undergraduate (College)

**Identifier**: `undergraduate` or `college`

**Characteristics**:
- **Age Range**: 18-22 years (typical)
- **Reading Level**: College (Flesch-Kincaid 13-16)
- **Vocabulary Size**: 15,000-25,000 words
- **Sentence Length**: 20-30 words average
- **Concepts Per Page**: 7-10 concepts

**Content Guidelines**:
- Academic prose style
- Technical precision required
- Abstract reasoning expected
- Integration of multiple sources
- Critical analysis emphasized
- Mathematical notation as appropriate
- Citations and references expected

**Example Topics**: Linear algebra, quantum mechanics, econometrics, literary theory

---

### 6. Graduate / Professional

**Identifier**: `graduate`

**Characteristics**:
- **Age Range**: 22+ years (typical)
- **Reading Level**: Graduate level (no ceiling)
- **Vocabulary Size**: Unlimited (field-specific)
- **Sentence Length**: No strict limit (clarity prioritized)
- **Concepts Per Page**: Dense, interconnected

**Content Guidelines**:
- Professional academic style
- Domain-specific jargon assumed
- High conceptual density
- Original research and analysis
- Minimal hand-holding
- Assume significant background knowledge
- Rigorous mathematical treatment
- Primary sources and cutting-edge research

**Example Topics**: Category theory, string theory, game-theoretic economics, surgical techniques

---

### 7. Adult Limited Reading

**Identifier**: `adult-limited-reading`

**Characteristics**:
- **Age Range**: 18+ years
- **Reading Level**: 6th-8th grade (Flesch-Kincaid 6-8)
- **Vocabulary Size**: 5,000-8,000 words
- **Sentence Length**: 12-18 words average
- **Concepts Per Page**: 2-4 concepts

**Content Guidelines**:
- Clear, accessible language
- Avoid unnecessary jargon
- Define technical terms simply
- Use concrete examples
- Short paragraphs (3-5 sentences)
- Visual aids helpful
- Respect adult intelligence (not childish)
- Practical applications emphasized

**Special Considerations**:
- May be ESL learners
- May have learning differences
- May lack formal education
- Still adult interests and needs

**Example Topics**: Personal finance, health information, job skills, civic knowledge

---

### 8. Professional / Expert Practitioner

**Identifier**: `professional` or `expert-practitioner`

**Characteristics**:
- **Age Range**: 25+ years (typical)
- **Reading Level**: Professional (field-specific)
- **Vocabulary Size**: Unlimited (specialized)
- **Sentence Length**: Efficiency prioritized
- **Concepts Per Page**: High density acceptable

**Content Guidelines**:
- Concise, precise language
- Technical shortcuts accepted
- Reference standard practices
- Focus on application
- Decision support emphasis
- Evidence-based recommendations
- Quick-reference format preferred

**Special Considerations**:
- Time-constrained audience
- Seeking actionable information
- High existing expertise
- Need for rapid information access

**Example Topics**: Medical procedures, engineering standards, legal precedents, business strategies

