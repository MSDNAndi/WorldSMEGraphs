## Usage Examples

### In Render Metadata

```yaml
target:
  audience: "elementary-school"
  language: "english-us"
  reading_level: 3.5  # Flesch-Kincaid grade level
```

### In Render Generation

```python
from render_profiles import get_audience_profile

profile = get_audience_profile("middle-school")
max_sentence_length = profile["sentence_length_max"]
vocabulary = profile["vocabulary_constraints"]
```

### In Documentation

When documenting rendered content:

```markdown
**Target Audience**: Elementary School (Grades 1-5)
**Reading Level**: 3rd-4th grade
**Estimated Reading Time**: 10 minutes
```

