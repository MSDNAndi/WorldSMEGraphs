                  - simple-types
                  - polymorphic-types
                  - dependent-types
                  - linear-types
                  - refinement-types
                cross_domain_uses:
                  - domain: formal-sciences/mathematics/pure-mathematics/category-theory
                    relationship: uses
                    concepts: [cartesian-closed-categories, topos-theory]
              
              algorithms:
                name: Algorithms
                description: Step-by-step computational procedures
                topics:
                  - sorting-algorithms
                  - searching-algorithms
                  - graph-algorithms
                  - dynamic-programming
                  - greedy-algorithms
                  - divide-and-conquer
          
          programming-paradigms:
            name: Programming Paradigms
            description: Styles and approaches to programming
            subdomains:
              # -----------------------------------------------------------------
              # FUNCTIONAL PROGRAMMING - Uses category theory concepts
              # -----------------------------------------------------------------
              functional-programming:
                name: Functional Programming
                description: >
                  Programming paradigm based on mathematical functions,
                  immutability, and declarative style
                cross_domain_uses:
                  - domain: formal-sciences/mathematics/pure-mathematics/category-theory
                    relationship: applies
                    concepts:
                      - functors
                      - monads
                      - natural-transformations
                      - morphisms
                    notes: >
                      Functional programming APPLIES category theory concepts.
                      The mathematical definitions live in category-theory;
                      programming implementations LINK to those definitions.
                  - domain: formal-sciences/mathematics/pure-mathematics/algebra
                    relationship: uses
                    concepts:
                      - monoids
                      - semigroups
                      - groups
                topics:
                  - pure-functions
                  - immutability
                  - higher-order-functions
                  - function-composition
                  - currying-and-partial-application
                  - lazy-evaluation
                  - pattern-matching
                  - type-classes
                  - algebraic-data-types
                  - effect-systems
              
