                  - equilibrium-theory
                  - optimization-economics
      
      # -----------------------------------------------------------------------
      # COMPUTER SCIENCE - Within Formal Sciences
      # -----------------------------------------------------------------------
      computer-science:
        name: Computer Science
        description: Study of computation, information processing, and systems
        acm_ccs: "10"
        lcc_class: "QA76"
