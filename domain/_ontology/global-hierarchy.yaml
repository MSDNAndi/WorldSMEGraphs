                  - inferential-statistics
                  - regression-analysis
                  - hypothesis-testing
                  - bayesian-statistics
                  - multivariate-statistics
              
              operations-research:
                name: Operations Research
                description: Application of analytical methods to decision-making
                topics:
                  - linear-programming
                  - integer-programming
                  - optimization
                  - queuing-theory
                  - game-theory
                  - decision-theory
              
              mathematical-physics:
                name: Mathematical Physics
                description: Mathematical methods for physics problems
                topics:
