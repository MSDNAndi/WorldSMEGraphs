# =============================================================================
# CROSS-DOMAIN RELATIONSHIP PATTERNS
# =============================================================================

cross_domain_patterns:
  description: >
    Patterns for expressing relationships between concepts across domains.
    These patterns ensure that concepts have a single authoritative location
    while being richly linked to their applications.

  relationship_types:
    # Native ownership
    native_domain:
      description: The domain where this concept was originally developed
      cardinality: exactly-one
      example:
        concept: Category Theory
        native_domain: formal-sciences/mathematics/pure-mathematics/category-theory

    # Application relationships
    applies:
      description: Domain applies concepts from another domain
      direction: application -> native
      example:
        from: formal-sciences/computer-science/programming-paradigms/functional-programming
        to: formal-sciences/mathematics/pure-mathematics/category-theory
        concepts: [functors, monads, natural-transformations]
    
    uses:
      description: Domain uses concepts as tools or foundations
      direction: application -> native
      example:
        from: formal-sciences/computer-science/artificial-intelligence/machine-learning
        to: formal-sciences/mathematics/pure-mathematics/algebra/linear-algebra
        concepts: [matrices, vector-spaces, eigenvalues]
    
    extends:
      description: Domain extends or specializes concepts for its context
      direction: application -> native
      example:
        from: formal-sciences/computer-science/type-theory
        to: formal-sciences/mathematics/pure-mathematics/category-theory
        extension: categorical-semantics-of-types
    
    informs:
      description: Concepts from one domain inform understanding in another
      direction: bidirectional
      example:
        between:
          - natural-sciences/physics/quantum-physics
          - formal-sciences/mathematics/pure-mathematics/algebra/linear-algebra
        concepts: [hilbert-spaces, operators]

  implementation_in_akus:
    description: How to implement cross-domain links in AKU files
    
    native_domain_aku:
      location: In the native domain path
      contains:
        - Full concept definition
        - All core content
        - References to applications (optional)
      example_path: >
        domain/formal-sciences/mathematics/pure-mathematics/category-theory/akus/monads/
    
    application_domain_aku:
      location: In the application domain path
      contains:
        - Application-specific context
        - Cross-domain links to native concept
        - Domain-specific examples
      structure:
        cross_domain_references:
          uses:
            - "@id": "wsmg:formal-sciences/mathematics/pure-mathematics/category-theory/monads"
              relationship: "uses"
              context: "Monads structure effectful computations in functional programming"
      example_path: >
        domain/formal-sciences/computer-science/programming-paradigms/functional-programming/akus/monad-applications/

  link_format:
    description: Standard format for cross-domain links in AKUs
    schema:
      "@type": "wsmg:CrossDomainLink"
      source_domain: "string - path to source domain"
      target_domain: "string - path to target domain"
      relationship: "enum: applies | uses | extends | informs"
      concepts: "array of concept IDs"
      notes: "string - explanation of the relationship"
      bidirectional: "boolean - whether link is bidirectional"

# =============================================================================
# CATEGORY THEORY SPECIFIC RECOMMENDATIONS
# =============================================================================

category_theory_placement:
  authoritative_location:
    path: formal-sciences/mathematics/pure-mathematics/category-theory
    rationale: >
      Category theory is a branch of pure mathematics developed by 
      Samuel Eilenberg and Saunders Mac Lane in 1945 for algebraic topology.
      It is fundamentally mathematical, providing abstract structure for
      relating different areas of mathematics.
  
  migration_plan:
    # Current ACTUAL location in repository (legacy structure)
    current_location: science/computer-science/functional-theory/category-theory
    # Target location per global hierarchy
    target_location: formal-sciences/mathematics/pure-mathematics/category-theory
    
    notes: >
      The current repository uses 'functional-theory' as a legacy path.
      The new hierarchy uses 'functional-programming' under programming-paradigms.
      During migration, functional programming application AKUs will be created
      at the new canonical location.
    
    steps:
      - step: 1
        action: Create new directory structure
        path: domain/formal-sciences/mathematics/pure-mathematics/category-theory/
        
      - step: 2
        action: Move category theory AKUs
        from: domain/science/computer-science/functional-theory/category-theory/
        to: domain/formal-sciences/mathematics/pure-mathematics/category-theory/
        
      - step: 3
        action: Update cross-domain links
        notes: >
          Update all AKUs that reference category theory to point to the
          new location. Create cross-domain reference AKUs for functional programming.
        
      - step: 4
        action: Create application context AKUs
        location: domain/formal-sciences/computer-science/programming-paradigms/functional-programming/
        purpose: >
          Create AKUs that explain how category theory concepts are APPLIED
          in functional programming, linking to the mathematics-native definitions.
        
      - step: 5
        action: Update concept-index.yaml
        file: domain/science/computer-science/functional-theory/concept-index.yaml
        changes:
          - Update placement_rationale to reference mathematics-native location
          - Add cross_domain_references section
          - Update paths in AKU references
        
      - step: 6
        action: Document the relationship
        file: domain/formal-sciences/mathematics/pure-mathematics/category-theory/README.md
        content: >
          Document category theory's native mathematical status and its
          important applications in computer science, physics, and elsewhere.

  functional_programming_integration:
    description: >
      How functional programming should relate to category-theory concepts
    
    pattern:
      native_math_akus:
        location: formal-sciences/mathematics/pure-mathematics/category-theory/
        contains:
          - Pure mathematical definitions
          - Abstract formulations
          - Mathematical examples (Set, Grp, Top, etc.)
          - Theorems and proofs
      
      programming_application_akus:
        location: formal-sciences/computer-science/programming-paradigms/functional-programming/
        contains:
          - Programming-specific interpretations
          - Code examples (Haskell, Scala, etc.)
          - Practical use cases
          - Cross-domain links to math definitions
    
    example_structure:
      math_aku:
        "@id": "wsmg:math/category-theory/monad-definition"
        "@type": ["MathematicalConcept", "skos:Concept"]
        definition: >
          A monad on a category C is a triple (T, η, μ) consisting of an 
          endofunctor T: C → C and two natural transformations η: 1_C → T 
          and μ: T² → T satisfying certain coherence conditions.
      
      programming_aku:
        "@id": "wsmg:cs/functional-programming/monad-in-programming"
        "@type": ["ProgrammingConcept", "skos:Concept"]
        cross_domain_references:
          uses:
            - "@id": "wsmg:math/category-theory/monad-definition"
              relationship: "applies"
        content: >
          In functional programming, a monad is a design pattern that 
          allows structuring programs as sequences of computations...

