# =============================================================================
# WorldSMEGraphs Global Domain Hierarchy
# =============================================================================
# 
# Purpose: Defines the authoritative, ontologically rigorous domain hierarchy
# for all knowledge organization in WorldSMEGraphs.
#
# Design Principles:
#   1. ONTOLOGICAL RIGOR: Concepts belong to their NATIVE domain (origin),
#      not their application domains
#   2. SINGLE SOURCE OF TRUTH: One authoritative location per concept
#   3. CROSS-DOMAIN LINKING: Applications create links, not copies
#   4. EXTENSIBILITY: Hierarchy supports easy addition of new domains
#   5. STANDARD ALIGNMENT: Based on established taxonomies (UNESCO, LOC, DDC)
#
# Version: 1.0.0
# Created: 2026-01-04T01:05:00.000Z
# Authors: ontology-agent
# Aligned With: 
#   - UNESCO ISCED-F 2013 (International Standard Classification of Education)
#   - Library of Congress Classification
#   - Dewey Decimal Classification
#   - ACM Computing Classification System
#   - Mathematics Subject Classification (MSC 2020)
# =============================================================================

schema_version: "1.0.0"
last_updated: "2026-01-04T01:05:00.000Z"

# =============================================================================
# CORE DESIGN PRINCIPLES
# =============================================================================

principles:
  native_domain_placement:
    description: >
      Every concept belongs to exactly one NATIVE domain - the field where
      it was originally developed, even if heavily used elsewhere.
    examples:
      - concept: Category Theory
        native_domain: mathematics/pure-mathematics/category-theory
        application_domains:
          - computer-science/programming-paradigms/functional-programming
          - physics/quantum-physics/quantum-mechanics
      - concept: Linear Algebra
        native_domain: mathematics/pure-mathematics/algebra/linear-algebra
        application_domains:
          - computer-science/artificial-intelligence/machine-learning
          - physics/classical-mechanics
          - economics/econometrics
      - concept: Calculus
        native_domain: mathematics/pure-mathematics/analysis/calculus
        application_domains:
          - physics/classical-mechanics
          - economics/mathematical-economics
          - engineering/all-branches

  single_source_of_truth:
    description: >
      AKUs are created ONLY in the native domain. Other domains 
      LINK to these AKUs; they do not duplicate content.
    implementation:
      native_domain: Contains full AKU definitions
      application_domain: Contains cross-domain references and application context

  cross_domain_linking:
    description: >
      Applications and uses of concepts in other domains are expressed
      through semantic links, not content duplication.
    link_types:
      - uses: "Application domain uses concept from source domain"
      - applies: "Concept is applied in this context"
      - extends: "Domain extends concept with additional structure"
      - specializes: "Domain-specific specialization of concept"

# =============================================================================
# TOP-LEVEL DOMAIN TAXONOMY
# =============================================================================
# 
# Level 0: Root domains organized by UNESCO/ISCED-F classification
# with adjustments for WorldSMEGraphs practical needs
#
# These are the broadest categorizations of human knowledge.
# =============================================================================

domains:
  # ---------------------------------------------------------------------------
  # FORMAL SCIENCES - Abstract structures, logic, reasoning
  # ---------------------------------------------------------------------------
  formal-sciences:
    name: Formal Sciences
    description: >
      Sciences that study abstract structures and formal systems using 
      deductive methodology. These provide foundational tools for all
      other domains.
    unesco_code: "05"  # Natural sciences (partial)
    lcc_class: ["QA", "BC"]  # Mathematics, Logic
    
    subdomain_hierarchy:
      mathematics:
        name: Mathematics
        description: Study of abstract structures, patterns, and relationships
        msc_coverage: "00-99"
        subdomains:
          pure-mathematics:
            name: Pure Mathematics
            description: Mathematics studied for its own sake
            subdomains:
              logic:
                name: Mathematical Logic
                description: Formal logical systems and foundations
                topics:
                  - propositional-logic
                  - predicate-logic
                  - proof-theory
                  - model-theory
                  - computability-theory
                  - set-theory
                  - type-theory
                
              algebra:
                name: Algebra
                description: Study of algebraic structures and operations
                topics:
                  - elementary-algebra
                  - linear-algebra
                  - abstract-algebra
                  - group-theory
                  - ring-theory
                  - field-theory
                  - module-theory
                  - homological-algebra
                  - universal-algebra
                  - commutative-algebra
                  - non-commutative-algebra
                
              analysis:
                name: Analysis
                description: Study of continuous change and limits
                topics:
                  - calculus
                  - real-analysis
                  - complex-analysis
                  - functional-analysis
                  - harmonic-analysis
                  - measure-theory
                  - differential-equations
                  - dynamical-systems
                  - operator-theory
                
              geometry:
                name: Geometry
                description: Study of shapes, sizes, and spatial properties
                topics:
                  - euclidean-geometry
                  - non-euclidean-geometry
                  - algebraic-geometry
                  - differential-geometry
                  - riemannian-geometry
                  - symplectic-geometry
                  - discrete-geometry
                  - convex-geometry
                
              topology:
                name: Topology
                description: Study of properties preserved under continuous deformation
                topics:
                  - general-topology
                  - algebraic-topology
                  - differential-topology
                  - geometric-topology
                  - knot-theory
                  - homotopy-theory
                  - homology-theory
                
              number-theory:
                name: Number Theory
                description: Study of integers and number-theoretic functions
                topics:
                  - elementary-number-theory
                  - primes
                  - analytic-number-theory
                  - algebraic-number-theory
                  - diophantine-equations
                  - modular-forms
                  - elliptic-curves
                
              # ---------------------------------------------------------------
              # CATEGORY THEORY - NATIVE HOME
              # ---------------------------------------------------------------
              category-theory:
                name: Category Theory
                description: >
                  Study of abstract structures and relationships between 
                  mathematical objects. Provides unifying language for 
                  mathematics and formal connections between areas.
                native_domain: true
                msc_code: "18"
                topics:
                  - categories-and-morphisms
                  - functors
                  - natural-transformations
                  - limits-and-colimits
                  - adjunctions
                  - monads
                  - kan-extensions
                  - enriched-categories
                  - higher-category-theory
                  - topos-theory
                cross_domain_applications:
                  - domain: computer-science/programming-paradigms/functional-programming
                    relationship: applies
                    notes: >
                      Functional programming uses categorical concepts like 
                      functors, monads, and morphisms to structure computations
                  - domain: computer-science/type-theory
                    relationship: uses
                    notes: >
                      Type theory uses categorical semantics, especially 
                      cartesian closed categories and toposes
                  - domain: physics/quantum-physics
                    relationship: applies
                    notes: >
                      Quantum mechanics uses category theory for quantum 
                      computing and topological quantum field theory
                  - domain: formal-sciences/mathematics/pure-mathematics/logic
                    relationship: extends
                    notes: >
                      Categorical logic provides semantics for logical systems
                
              combinatorics:
                name: Combinatorics
                description: Study of counting, arrangement, and combination
                topics:
                  - enumerative-combinatorics
                  - graph-theory
                  - ramsey-theory
                  - extremal-combinatorics
                  - probabilistic-combinatorics
                  - algebraic-combinatorics
          
          applied-mathematics:
            name: Applied Mathematics
            description: Mathematics applied to solve real-world problems
            subdomains:
              numerical-analysis:
                name: Numerical Analysis
                description: Algorithms for numerical approximation
                topics:
                  - numerical-linear-algebra
                  - numerical-integration
                  - numerical-optimization
                  - error-analysis
                  - floating-point-arithmetic
              
              probability-theory:
                name: Probability Theory
                description: Mathematical study of random phenomena
                topics:
                  - probability-spaces
                  - random-variables
                  - distributions
                  - stochastic-processes
                  - markov-chains
                  - martingales
              
              statistics:
