            subdomains:
              machine-learning:
                name: Machine Learning
                description: Systems that learn from data
                topics:
                  - supervised-learning
                  - unsupervised-learning
                  - reinforcement-learning
                  - deep-learning
                  - neural-networks
                cross_domain_uses:
                  - domain: formal-sciences/mathematics/pure-mathematics/algebra/linear-algebra
                    relationship: uses
                  - domain: formal-sciences/mathematics/applied-mathematics/probability-theory
                    relationship: uses
                  - domain: formal-sciences/mathematics/applied-mathematics/statistics
                    relationship: uses
              
              natural-language-processing:
