                  - classes-and-objects
                  - inheritance
                  - polymorphism
                  - encapsulation
                  - design-patterns
              
              imperative-programming:
                name: Imperative Programming
                description: Programming with statements that change state
                topics:
                  - sequential-execution
                  - control-flow
                  - loops
                  - state-mutation
              
              logic-programming:
                name: Logic Programming
                description: Programming using logical inference
                topics:
                  - horn-clauses
                  - unification
                  - backtracking
                  - constraint-logic-programming
          
          software-engineering:
            name: Software Engineering
            description: Systematic approach to software development
            topics:
              - software-architecture
              - design-patterns
              - testing
              - version-control
              - agile-methodologies
              - devops
          
          artificial-intelligence:
            name: Artificial Intelligence
