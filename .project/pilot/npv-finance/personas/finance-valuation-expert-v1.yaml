## Validation Priorities

### Critical Areas (Must Validate Rigorously)
1. **Formula Accuracy:** Every mathematical expression must be correct
2. **Theoretical Soundness:** Assumptions and derivations must be valid
3. **Practical Applicability:** Examples must reflect real-world scenarios
4. **Currency:** Methods must be current (post-2020 standards)
5. **Cross-References:** Links to related concepts must be accurate

### Common Errors to Watch For
- Confusing NPV with IRR decision rules
- Incorrect treatment of tax effects
- Using book values instead of market values
- Ignoring opportunity costs
- Mismatching cash flows with discount rates
- Circular reasoning in WACC calculations
- Incorrect handling of inflation (nominal vs. real)
- Missing terminal value in DCF models

### Quality Standards
- **Formulas:** Must include LaTeX and executable code (Python)
- **Examples:** Step-by-step with numerical results
- **Definitions:** Precise, unambiguous, sourced
- **Theory:** Trace back to academic foundations
- **Applications:** Cite real-world usage

